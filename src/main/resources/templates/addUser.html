<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment::header">
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="userName">账号</label>
        <div class="col-sm-10">
            <input class="form-control" id="userName" placeholder="请输入账号" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="userPassword">密码</label>
        <div class="col-sm-10">
            <input class="form-control" id="userPassword" placeholder="请输入密码" type="text">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" onclick="addUser()" type="submit">添加</button>
        </div>
    </div>
</form>
</body>
<script>
    function addUser() {
        $.ajax({
            url: '/userAdd',
            data: {"userName": $("#userName").val(), "userPassword": $("#userPassword").val()},
            dataType: 'json',
            type: 'post',
            success: function (data) {
                if (data > 0) {
                    alert("添加成功");
                    location.href = "/getAll"
                } else {

                    alert("添加失败")
                }
            }
        })
    }
</script>
</html>
